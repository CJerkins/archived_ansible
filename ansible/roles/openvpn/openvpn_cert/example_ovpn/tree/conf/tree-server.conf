topology p2p
tls-server
dev-type tun
dev gw0
proto udp ##maybe an issue
port 30000
ifconfig 10.10.0.1 10.10.0.2
log tree-server.log
mute 20
verb 4
keepalive 10 60
ncp-disable
cipher AES-128-GCM
tls-cipher TLS-ECDHE-RSA-WITH-AES-256-GCM-SHA384
tls-version-min 1.2 or-highest
dh none
auth SHA256
verify-x509-name tree-client name
remote-cert-tls client
chroot tree-jail
persist-key
persist-tun
user nobody
group nogroup
push "route 10.10.0.0 255.255.0.0"  ##later add on
push "redirect-private"
